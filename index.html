<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="toy">
        <div class="title">
            <h2>MAGIC</h2>
            <h1>Etch-a-Sketch</h1>
            <h2>SCREEN</h2>
        </div>
      
        <div id="container"></div>    

        <div id="controls">
            <div class="dial"></div>
            <div class="options">

                <button id="clearCanvas" class="controls">CLEAR</button>
                <button id="resolutionPromptRequest" class="controls">RESOLUTION</button>


                <div class="colorSelector controls">
                    <div>
                        <p>COLOUR:</p>
                    </div>
                    <div>
                        <select name="colorMode" id="colorMode">
                            <option value="black">BLACK</option>
                            <option value="red">RED</option>
                            <option value="green">GREEN</option>
                            <option value="blue">BLUE</option>
                            <option value="rainbow">RAINBOW</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="dial"></div>
        </div>
    </div>
    <footer class="footer">
        <div><p>Copyright Â© 2026 - Marcus Cave</p></div>
        <div>
        <a href="https://github.com/mac-pac/etch-a-sketch" target="_blank" rel="noopener noreferer">
            <img class="github-logo" src="./images/github-mark.svg"/>
        </a>
        </div>
    </footer>
</body>

</html>
