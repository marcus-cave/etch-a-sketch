<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="controls">
    <h1>Etch-a-Sketch</h1>
    <button id="clearCanvas">CLEAR</button>
    <button id="resolutionPromptRequest">CHANGE RESOLUTION</button>
    <div>
        <input type="radio" id="red" name="colorMode" value="red"/>
        <label for="red">RED</label>
        <input type="radio" id="green" name="colorMode" value="green"/>
        <label for="green">GREEN</label>
        <input type="radio" id="blue" name="colorMode" value="blue"/>
        <label for="blue">BLUE</label>
        <input type="radio" id="rainbow" name="colorMode" value="rainbow" checked/>
        <label for="rainbow">RAINBOW</label>
    </div>
    </div>


    <div id="container"></div>
</body>
</html>
